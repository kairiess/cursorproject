<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern Flappy Bird clone with multiple levels and beautiful pixel art graphics">
    <meta name="keywords" content="flappy bird, game, HTML5, JavaScript, canvas">
    <meta property="og:title" content="Flappy Bird Clone">
    <meta property="og:description" content="Play this modern Flappy Bird clone with multiple levels and beautiful pixel art graphics">
    <meta property="og:type" content="website">
    <title>Flappy Bird Clone</title>
    <link rel="icon" type="image/png" href="./assets/Player/StyleBird1/Bird1-2.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #2c3e50; /* Dark blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            height: 100vh;
            background-color: #333;
            position: relative; /* Allow absolute positioning to work */
        }

        /* Add loading screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loadingScreen.hidden {
            display: none;
        }

        .loading-text {
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loading-text">Loading...</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
